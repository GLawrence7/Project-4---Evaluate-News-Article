<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                <h1>News Article Evaluator</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="url">Type in the URL to the article that you want to analyse</label>
                    <input id="url" type="text" name="input" value="" placeholder="Insert URL here...">
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <h2>Analysis Results:</h2>
                <ul>
                    <li>
                        <h3>Text Polarity:</h3>
                        <p id="polarity"></p>
                        <h3>Confidence:</h3>
                        <p id="polarity_confidence"></p>
                    </li>
                    <li>
                        <h3>Text Subjectivity:</h3>
                        <p id="subjectivity"></p>
                        <h3>Confidence:</h3>
                        <p id="subjectivity_confidence"></p>
                    </li>
                    <li>
                        <h3>Text:</h3>
                        <p id="nlp-text"></p>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <p>Udacity Front End Developer - Project 4</p>
        </footer>

        <script>
            // Check for service worker support
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
          </script>

    </body>
</html>
